<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GradePoint | Premium CGPA Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">

    <div class="glass w-full max-w-2xl rounded-2xl shadow-2xl p-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">GradePoint</h1>
            <p class="text-gray-500">Professional Academic Performance Tracker</p>
        </header>

        <div id="semester-container">
            <div class="course-row grid grid-cols-12 gap-4 mb-4 items-center">
                <div class="col-span-6">
                    <input type="text" placeholder="Course Name (Optional)" class="w-full p-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-indigo-400 outline-none transition">
                </div>
                <div class="col-span-3">
                    <input type="number" placeholder="Credits" class="credit-input w-full p-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-indigo-400 outline-none">
                </div>
                <div class="col-span-3">
                    <select class="grade-input w-full p-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-indigo-400 outline-none bg-white">
                        <option value="10">O (10)</option>
                        <option value="9">A+ (9)</option>
                        <option value="8">A (8)</option>
                        <option value="7">B+ (7)</option>
                        <option value="6">B (6)</option>
                        <option value="5">C (5)</option>
                        <option value="0">F (0)</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="flex flex-wrap gap-4 mt-6">
            <button onclick="addRow()" class="bg-indigo-100 text-indigo-700 px-6 py-2 rounded-lg font-semibold hover:bg-indigo-200 transition">+ Add Course</button>
            <button onclick="calculateCGPA()" class="bg-indigo-600 text-white px-8 py-2 rounded-lg font-semibold shadow-lg hover:bg-indigo-700 transition">Calculate CGPA</button>
        </div>

        <hr class="my-8 border-gray-100">

        <div id="result-card" class="hidden text-center p-6 bg-indigo-50 rounded-xl">
            <h2 class="text-lg text-indigo-900 font-semibold uppercase tracking-wider">Your Final CGPA</h2>
            <div id="cgpa-display" class="text-6xl font-bold text-indigo-600 my-2">0.00</div>
            <p id="feedback" class="text-indigo-400 font-medium"></p>
        </div>
    </div>

    <script>
        function addRow() {
            const container = document.getElementById('semester-container');
            const newRow = document.createElement('div');
            newRow.className = 'course-row grid grid-cols-12 gap-4 mb-4 items-center animate-fade-in';
            newRow.innerHTML = `
                <div class="col-span-6"><input type="text" placeholder="Course Name" class="w-full p-3 rounded-lg border border-gray-200 outline-none"></div>
                <div class="col-span-3"><input type="number" placeholder="Credits" class="credit-input w-full p-3 rounded-lg border border-gray-200 outline-none"></div>
                <div class="col-span-3"><select class="grade-input w-full p-3 rounded-lg border border-gray-200 outline-none bg-white">
                    <option value="10">O (10)</option><option value="9">A+ (9)</option><option value="8">A (8)</option>
                    <option value="7">B+ (7)</option><option value="6">B (6)</option><option value="5">C (5)</option><option value="0">F (0)</option>
                </select></div>
            `;
            container.appendChild(newRow);
        }

        function calculateCGPA() {
            const credits = document.querySelectorAll('.credit-input');
            const grades = document.querySelectorAll('.grade-input');
            
            let totalPoints = 0;
            let totalCredits = 0;

            credits.forEach((credit, index) => {
                const cValue = parseFloat(credit.value);
                const gValue = parseFloat(grades[index].value);
                
                if (!isNaN(cValue)) {
                    totalPoints += (cValue * gValue);
                    totalCredits += cValue;
                }
            });

            const cgpa = totalCredits > 0 ? (totalPoints / totalCredits).toFixed(2) : 0.00;
            
            document.getElementById('result-card').classList.remove('hidden');
            document.getElementById('cgpa-display').innerText = cgpa;
            
            let msg = cgpa >= 8.5 ? "Excellent Work! üöÄ" : cgpa >= 7 ? "Doing Great! üëç" : "Keep Improving! üìö";
            document.getElementById('feedback').innerText = msg;
        }
    </script>
</body>
</html>
